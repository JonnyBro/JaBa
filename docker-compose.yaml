services:
    app:
        build: .
        container_name: jaba
        volumes:
            - ./config.json:/root/app/config.json
        environment:
            NODE_ENV: production
        depends_on:
            - mongo
    mongo:
        image: mongo:8
        container_name: jaba_mongo
        ports:
            - "27017:27017"
        volumes:
            - mongo_data:/data/db

volumes:
    mongo_data:
